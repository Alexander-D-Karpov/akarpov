{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Create API Token</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name|slice:":12" == 'permissions_' %}
                <fieldset>
                    {{ field|as_crispy_field }}
                </fieldset>
            {% else %}
                {{ field|as_crispy_field }}
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2">Create Token</button>
    </form>
</div>
{% endblock %}
