{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Theme{% endblock %}

{% block content %}
  <form class="form-horizontal" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
{% endblock %}
