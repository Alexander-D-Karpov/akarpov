{% extends 'base.html' %}

{% block content %}
<div class="accordion m-4" id="accordion">
  <h1>Frequently asked questions: </h1>
  <p class="mb-4">If you still have questions or issue please contact me on <a href="{% url 'about' %}">about</a> page</p>
  {% for faq in faq_list %}
 <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
        {{ faq.question }}
      </button>
    </h2>
    <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordion">
      <div class="accordion-body">
        {{ faq.answer }}
      </div>
    </div>
  </div>


  {% endfor %}
</div>
{% endblock %}
